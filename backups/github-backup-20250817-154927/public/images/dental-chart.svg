    <text x="245" y="325" class="tooth-label">18</text>
    
    <rect class="tooth" x="260" y="300" width="30" height="40" data-tooth="19" onclick="selectTooth(19)"/>
    <text x="275" y="325" class="tooth-label">19</text>
    
    <rect class="tooth" x="290" y="300" width="30" height="40" data-tooth="20" onclick="selectTooth(20)"/>
    <text x="305" y="325" class="tooth-label">20</text>
    
    <rect class="tooth" x="320" y="300" width="30" height="40" data-tooth="21" onclick="selectTooth(21)"/>
    <text x="335" y="325" class="tooth-label">21</text>
    
    <rect class="tooth" x="350" y="300" width="30" height="40" data-tooth="22" onclick="selectTooth(22)"/>
    <text x="365" y="325" class="tooth-label">22</text>
    
    <rect class="tooth" x="380" y="300" width="30" height="40" data-tooth="23" onclick="selectTooth(23)"/>
    <text x="395" y="325" class="tooth-label">23</text>
    
    <rect class="tooth" x="410" y="300" width="30" height="40" data-tooth="24" onclick="selectTooth(24)"/>
    <text x="425" y="325" class="tooth-label">24</text>
