<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .tooth { fill: #f0f0f0; stroke: #333; stroke-width: 2; cursor: pointer; }
      .tooth:hover { fill: #e0e0e0; }
      .tooth.selected { fill: #ffcccc; }
      .tooth.cavity { fill: #ff9999; }
      .tooth.crown { fill: #ffffcc; }
      .tooth.missing { fill: #cccccc; }
      .tooth-label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .chart-title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; text-anchor: middle; }
    </style>
  </defs>
  
  <!-- Titre -->
  <text x="400" y="30" class="chart-title">Diagramme Dentaire Interactif</text>
  
