  <!-- 4ème quadrant (droite inférieure) -->
  <g id="teeth-lower-right">
    <rect class="tooth" x="600" y="300" width="30" height="40" data-tooth="25" onclick="selectTooth(25)"/>
    <text x="615" y="325" class="tooth-label">25</text>
    
    <rect class="tooth" x="570" y="300" width="30" height="40" data-tooth="26" onclick="selectTooth(26)"/>
