    <text x="555" y="325" class="tooth-label">27</text>
    
    <rect class="tooth" x="510" y="300" width="30" height="40" data-tooth="28" onclick="selectTooth(28)"/>
    <text x="525" y="325" class="tooth-label">28</text>
    
    <rect class="tooth" x="480" y="300" width="30" height="40" data-tooth="29" onclick="selectTooth(29)"/>
    <text x="495" y="325" class="tooth-label">29</text>
    
    <rect class="tooth" x="450" y="300" width="30" height="40" data-tooth="30" onclick="selectTooth(30)"/>
    <text x="465" y="325" class="tooth-label">30</text>
    
    <rect class="tooth" x="420" y="300" width="30" height="40" data-tooth="31" onclick="selectTooth(31)"/>
    <text x="435" y="325" class="tooth-label">31</text>
    
    <rect class="tooth" x="390" y="300" width="30" height="40" data-tooth="32" onclick="selectTooth(32)"/>
    <text x="405" y="325" class="tooth-label">32</text>
  </g>
  
  <!-- Légende -->
  <g id="legend" transform="translate(50, 450)">
    <text x="0" y="0" class="chart-title">Légende :</text>
    <rect x="0" y="20" width="20" height="20" class="tooth"/>
    <text x="30" y="35" class="tooth-label">Normal</text>
    <rect x="0" y="50" width="20" height="20" class="tooth cavity"/>
    <text x="30" y="65" class="tooth-label">Cavité</text>
    <rect x="0" y="80" width="20" height="20" class="tooth crown"/>
    <text x="30" y="95" class="tooth-label">Couronne</text>
    <rect x="0" y="110" width="20" height="20" class="tooth missing"/>
    <text x="30" y="125" class="tooth-label">Manquante</text>
  </g>
  
  <!-- Instructions -->
  <text x="400" y="580" class="tooth-label">Cliquez sur une dent pour changer son état</text>
</svg>

<script>
function selectTooth(toothNumber) {
    const tooth = document.querySelector(`[data-tooth="${toothNumber}"]`);
    if (!tooth) return;
    
    // Cycle through states: normal -> cavity -> crown -> missing -> normal
    const states = ['', 'cavity', 'crown', 'missing'];
    let currentState = '';
    
    for (let state of states) {
        if (tooth.classList.contains(state)) {
            currentState = state;
            break;
        }
    }
    
    // Remove all state classes
    tooth.classList.remove('cavity', 'crown', 'missing', 'selected');
    
    // Add next state
    const currentIndex = states.indexOf(currentState);
    const nextIndex = (currentIndex + 1) % states.length;
    const nextState = states[nextIndex];
    
    if (nextState) {
        tooth.classList.add(nextState);
    }
    
    // Add selected class temporarily
    tooth.classList.add('selected');
    setTimeout(() => tooth.classList.remove('selected'), 500);
    
    console.log(`Dent ${toothNumber} : ${nextState || 'normal'}`);
}
</script> 