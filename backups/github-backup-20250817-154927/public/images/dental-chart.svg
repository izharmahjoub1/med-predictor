    <text x="555" y="125" class="tooth-label">3</text>
    
    <rect class="tooth" x="510" y="100" width="30" height="40" data-tooth="4" onclick="selectTooth(4)"/>
    <text x="525" y="125" class="tooth-label">4</text>
    
    <rect class="tooth" x="480" y="100" width="30" height="40" data-tooth="5" onclick="selectTooth(5)"/>
    <text x="495" y="125" class="tooth-label">5</text>
    
    <rect class="tooth" x="450" y="100" width="30" height="40" data-tooth="6" onclick="selectTooth(6)"/>
    <text x="465" y="125" class="tooth-label">6</text>
    
    <rect class="tooth" x="420" y="100" width="30" height="40" data-tooth="7" onclick="selectTooth(7)"/>
    <text x="435" y="125" class="tooth-label">7</text>
    
    <rect class="tooth" x="390" y="100" width="30" height="40" data-tooth="8" onclick="selectTooth(8)"/>
    <text x="405" y="125" class="tooth-label">8</text>
  </g>
  
  <!-- 2ème quadrant (gauche supérieure) -->
  <g id="teeth-upper-left">
    <rect class="tooth" x="200" y="100" width="30" height="40" data-tooth="9" onclick="selectTooth(9)"/>
    <text x="215" y="125" class="tooth-label">9</text>
    
    <rect class="tooth" x="230" y="100" width="30" height="40" data-tooth="10" onclick="selectTooth(10)"/>
    <text x="245" y="125" class="tooth-label">10</text>
    
    <rect class="tooth" x="260" y="100" width="30" height="40" data-tooth="11" onclick="selectTooth(11)"/>
    <text x="275" y="125" class="tooth-label">11</text>
    
    <rect class="tooth" x="290" y="100" width="30" height="40" data-tooth="12" onclick="selectTooth(12)"/>
    <text x="305" y="125" class="tooth-label">12</text>
    
    <rect class="tooth" x="320" y="100" width="30" height="40" data-tooth="13" onclick="selectTooth(13)"/>
    <text x="335" y="125" class="tooth-label">13</text>
    
    <rect class="tooth" x="350" y="100" width="30" height="40" data-tooth="14" onclick="selectTooth(14)"/>
    <text x="365" y="125" class="tooth-label">14</text>
    
    <rect class="tooth" x="380" y="100" width="30" height="40" data-tooth="15" onclick="selectTooth(15)"/>
    <text x="395" y="125" class="tooth-label">15</text>
    
