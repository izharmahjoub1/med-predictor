<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="background: #f8fafc;">
  <defs>
    <style>
      .tooth {
        fill: transparent;
        stroke: #3b82f6;
        stroke-width: 2;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .tooth:hover {
        fill: rgba(59, 130, 246, 0.3);
        stroke: #1d4ed8;
        stroke-width: 3;
        cursor: pointer;
      }
      .tooth.selected {
        fill: rgba(59, 130, 246, 0.6);
        stroke: #1d4ed8;
        stroke-width: 4;
        cursor: pointer;
      }
      .tooth-number {
        font-family: Arial, sans-serif;
        font-size: 10px;
        font-weight: bold;
        fill: #1f2937;
        text-anchor: middle;
        pointer-events: none;
      }
      .dental-image {
        opacity: 0.8;
      }
    </style>
  </defs>
  
  <!-- Image de référence en arrière-plan -->
  <image href="/images/dental-reference.jpg" x="50" y="30" width="700" height="320" class="dental-image"/>
  
  <!-- Titre -->
  <text x="400" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1f2937">
    Diagramme Dentaire Interactif - Notation FDI
  </text>
  
