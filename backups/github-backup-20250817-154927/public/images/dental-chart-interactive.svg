    <text x="0" y="0" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">Légende :</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Cliquez sur une dent pour la sélectionner</text>
    <text x="0" y="28" font-family="Arial, sans-serif" font-size="10" fill="#6b7280">• Notation FDI : Quadrant + Position (ex: 11 = quadrant 1, position 1)</text>
