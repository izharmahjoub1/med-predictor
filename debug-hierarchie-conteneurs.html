<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Hi√©rarchie Conteneurs FIFA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1f2937; color: white; }
        .debug-section { background: #374151; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .log { background: #111827; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .element-status { display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .element-found { background: #10b981; color: white; }
        .element-not-found { background: #ef4444; color: white; }
        .element-visible { background: #10b981; color: white; }
        .element-hidden { background: #ef4444; color: white; }
        .iframe-container { width: 100%; height: 800px; border: 2px solid #4b5563; border-radius: 8px; margin: 20px 0; }
        iframe { width: 100%; height: 100%; border: none; }
        .hierarchy-tree { background: #1f2937; padding: 15px; margin: 15px 0; border-radius: 5px; border: 1px solid #4b5563; font-family: monospace; }
        .container-info { background: #374151; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #4b5563; }
    </style>
</head>
<body>
    <h1>üèóÔ∏è Debug Hi√©rarchie Conteneurs FIFA</h1>
    
    <div class="debug-section">
        <h2>1. Portail Principal FIFA (iframe)</h2>
        <div class="iframe-container">
            <iframe id="portail-iframe" src="/portail-joueur/7"></iframe>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>2. Diagnostic de la Hi√©rarchie des Conteneurs</h2>
        <button onclick="diagnosticHierarchie()">üèóÔ∏è Diagnostiquer Hi√©rarchie</button>
        <div id="hierarchie-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Test de Correction des Dimensions</h2>
        <button onclick="corrigerDimensions()">üîß Corriger Dimensions</button>
        <div id="correction-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Logs de Diagnostic</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        // Fonction de logging
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Diagnostic de la hi√©rarchie des conteneurs
        function diagnosticHierarchie() {
            log('üèóÔ∏è Diagnostic de la hi√©rarchie des conteneurs FIFA...');
            const resultDiv = document.getElementById('hierarchie-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                log('‚úÖ Acc√®s au DOM de l\'iframe r√©ussi');
                
                // Hi√©rarchie des conteneurs √† v√©rifier
                const containerHierarchy = [
                    'performance-tab',
                    'performance-dashboard',
                    'overview-tab',
                    'performance-content'
                ];
                
                let hierarchyTree = '';
                let containerDetails = '';
                
                containerHierarchy.forEach((containerId, index) => {
                    const container = iframeDoc.getElementById(containerId);
                    if (container) {
                        // Obtenir les styles calcul√©s
                        const computedStyle = iframeDoc.defaultView.getComputedStyle(container);
                        const display = computedStyle.display;
                        const visibility = computedStyle.visibility;
                        const opacity = computedStyle.opacity;
                        const position = computedStyle.position;
                        const width = computedStyle.width;
                        const height = computedStyle.height;
                        const overflow = computedStyle.overflow;
                        
                        // Obtenir les dimensions r√©elles
                        const rect = container.getBoundingClientRect();
                        const isVisible = rect.width > 0 && rect.height > 0;
                        
                        // Obtenir les classes CSS
                        const classes = container.className;
                        const hasHiddenClass = classes.includes('hidden');
                        
                        // Indentation pour l'arbre hi√©rarchique
                        const indent = '  '.repeat(index);
                        const statusIcon = isVisible ? '‚úÖ' : '‚ùå';
                        const statusText = isVisible ? 'Visible' : 'Masqu√©';
                        
                        hierarchyTree += `${indent}${statusIcon} ${containerId} (${statusText})\n`;
                        
                        // D√©tails du conteneur
                        containerDetails += `
                            <div class="container-info">
                                <h4>${containerId}</h4>
                                <div><strong>Classes CSS:</strong> ${classes}</div>
                                <div><strong>Classe 'hidden':</strong> ${hasHiddenClass ? '‚ùå Oui' : '‚úÖ Non'}</div>
                                <div><strong>Display:</strong> ${display}</div>
                                <div><strong>Visibility:</strong> ${visibility}</div>
                                <div><strong>Opacity:</strong> ${opacity}</div>
                                <div><strong>Position:</strong> ${position}</div>
                                <div><strong>Width:</strong> ${width}</div>
                                <div><strong>Height:</strong> ${height}</div>
                                <div><strong>Overflow:</strong> ${overflow}</div>
                                <div><strong>Dimensions r√©elles:</strong> ${rect.width}px √ó ${rect.height}px</div>
                                <div><strong>Visible:</strong> ${isVisible ? '‚úÖ' : '‚ùå'}</div>
                            </div>
                        `;
                        
                        log(`üîç ${containerId}:`);
                        log(`   Classes: ${classes}`);
                        log(`   Classe 'hidden': ${hasHiddenClass ? 'Oui' : 'Non'}`);
                        log(`   Display: ${display}, Visibility: ${visibility}, Opacity: ${opacity}`);
                        log(`   Dimensions CSS: ${width} √ó ${height}`);
                        log(`   Dimensions r√©elles: ${rect.width}px √ó ${rect.height}px`);
                        log(`   Visible: ${isVisible ? '‚úÖ' : '‚ùå'}`);
                        
                    } else {
                        hierarchyTree += `  ‚ùå ${containerId} (Non trouv√©)\n`;
                        log(`‚ùå Conteneur NON trouv√©: ${containerId}`, 'error');
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="info">üèóÔ∏è Diagnostic de la Hi√©rarchie des Conteneurs FIFA</div>
                    <div style="margin-top: 15px;">
                        <h4>Arbre hi√©rarchique:</h4>
                        <div class="hierarchy-tree">${hierarchyTree}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4>D√©tails des conteneurs:</h4>
                        ${containerDetails}
                    </div>
                `);
                
            } catch (error) {
                log(`‚ùå Erreur diagnostic hi√©rarchie: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Test de correction des dimensions
        function corrigerDimensions() {
            log('üîß Test de correction des dimensions des conteneurs...');
            const resultDiv = document.getElementById('correction-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                // Conteneurs √† corriger
                const containersToFix = [
                    'performance-tab',
                    'performance-dashboard',
                    'overview-tab',
                    'performance-content'
                ];
                
                let fixedCount = 0;
                let notFoundCount = 0;
                let correctionDetails = '';
                
                containersToFix.forEach(containerId => {
                    const container = iframeDoc.getElementById(containerId);
                    if (container) {
                        // Forcer l'affichage avec styles inline
                        container.style.display = 'block';
                        container.style.visibility = 'visible';
                        container.style.opacity = '1';
                        container.style.width = 'auto';
                        container.style.height = 'auto';
                        container.style.overflow = 'visible';
                        
                        // Supprimer la classe 'hidden' si pr√©sente
                        if (container.classList.contains('hidden')) {
                            container.classList.remove('hidden');
                        }
                        
                        // V√©rifier les dimensions apr√®s correction
                        const rect = container.getBoundingClientRect();
                        const isVisible = rect.width > 0 && rect.height > 0;
                        
                        correctionDetails += `
                            <div class="container-info">
                                <h4>${containerId} - Apr√®s correction</h4>
                                <div><strong>Dimensions:</strong> ${rect.width}px √ó ${rect.height}px</div>
                                <div><strong>Visible:</strong> ${isVisible ? '‚úÖ' : '‚ùå'}</div>
                                <div><strong>Styles appliqu√©s:</strong> display: block, visibility: visible, opacity: 1</div>
                            </div>
                        `;
                        
                        if (isVisible) {
                            fixedCount++;
                            log(`‚úÖ ${containerId}: Dimensions corrig√©es - ${rect.width}px √ó ${rect.height}px`);
                        } else {
                            log(`‚ö†Ô∏è ${containerId}: Dimensions toujours nulles apr√®s correction`, 'warning');
                        }
                        
                    } else {
                        notFoundCount++;
                        log(`‚ùå Conteneur NON trouv√©: ${containerId}`, 'error');
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">üîß Correction des Dimensions des Conteneurs</div>
                    <div style="margin-top: 15px;">
                        <div><strong>Conteneurs corrig√©s:</strong> ${fixedCount}</div>
                        <div><strong>Conteneurs non trouv√©s:</strong> ${notFoundCount}</div>
                        <div><strong>Total trait√©s:</strong> ${containersToFix.length}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4>D√©tails des corrections:</h4>
                        ${correctionDetails}
                    </div>
                `);
                
                log(`üéâ Correction termin√©e: ${fixedCount} conteneurs corrig√©s`);
                
            } catch (error) {
                log(`‚ùå Erreur correction dimensions: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üéâ Page de debug hi√©rarchie conteneurs charg√©e !');
            log('üîß Pr√™t pour le diagnostic de la hi√©rarchie...');
            
            // Attendre que l'iframe soit charg√©e
            const iframe = document.getElementById('portail-iframe');
            iframe.onload = function() {
                log('üìÑ Portail principal charg√© dans l\'iframe');
                log('üîç Pr√™t pour le diagnostic de la hi√©rarchie des conteneurs...');
                log('üí° Cliquez sur "Diagnostiquer Hi√©rarchie" pour commencer...');
            };
        });
    </script>
</body>
</html>
