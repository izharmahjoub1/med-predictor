<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Direct Portail Principal FIFA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1f2937; color: white; }
        .test-section { background: #374151; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .log { background: #111827; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .element-status { display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .element-found { background: #10b981; color: white; }
        .element-not-found { background: #ef4444; color: white; }
        .iframe-container { width: 100%; height: 800px; border: 2px solid #4b5563; border-radius: 8px; margin: 20px 0; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>üéØ Test Direct Portail Principal FIFA</h1>
    
    <div class="test-section">
        <h2>üöÄ Portail Principal FIFA (Direct)</h2>
        <p><strong>IMPORTANT :</strong> Cette page charge directement le portail principal pour identifier le probl√®me !</p>
        <div class="iframe-container">
            <iframe id="portail-iframe" src="/portail-joueur/7"></iframe>
        </div>
    </div>
    
    <div class="test-section">
        <h2>üîç Diagnostic des √âl√©ments FIFA</h2>
        <button onclick="diagnosticComplet()">üîç Diagnostic Complet FIFA</button>
        <div id="diagnostic-result"></div>
    </div>
    
    <div class="test-section">
        <h2>üìä Logs de Diagnostic</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        // Fonction de logging
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Diagnostic complet des √©l√©ments FIFA
        function diagnosticComplet() {
            log('üîç Diagnostic complet des √©l√©ments FIFA...');
            const resultDiv = document.getElementById('diagnostic-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                log('‚úÖ Acc√®s au DOM de l\'iframe r√©ussi');
                
                // 1. V√©rifier l'onglet Performance principal
                const performanceTab = iframeDoc.getElementById('performance-tab');
                if (performanceTab) {
                    log('‚úÖ performance-tab trouv√©');
                    const isVisible = performanceTab.style.display !== 'none' && performanceTab.offsetParent !== null;
                    log(`   Visibilit√©: ${isVisible ? 'Visible' : 'Masqu√©'}`);
                } else {
                    log('‚ùå performance-tab NON trouv√© !', 'error');
                }
                
                // 2. V√©rifier le dashboard de performance
                const performanceDashboard = iframeDoc.getElementById('performance-dashboard');
                if (performanceDashboard) {
                    log('‚úÖ performance-dashboard trouv√©');
                } else {
                    log('‚ùå performance-dashboard NON trouv√© !', 'error');
                }
                
                // 3. V√©rifier le contenu de performance
                const performanceContent = iframeDoc.getElementById('performance-content');
                if (performanceContent) {
                    log('‚úÖ performance-content trouv√©');
                    const hasHiddenClass = performanceContent.classList.contains('hidden');
                    const isDisplayNone = performanceContent.style.display === 'none';
                    log(`   Classe 'hidden': ${hasHiddenClass}`);
                    log(`   Style 'display: none': ${isDisplayNone}`);
                } else {
                    log('‚ùå performance-content NON trouv√© !', 'error');
                }
                
                // 4. V√©rifier les √©l√©ments FIFA sp√©cifiques
                const fifaElements = [
                    'dynamic-overall-rating',
                    'dynamic-goals',
                    'dynamic-assists',
                    'quick-goals',
                    'quick-assists',
                    'quick-form'
                ];
                
                let foundCount = 0;
                let notFoundCount = 0;
                let elementsStatus = '';
                
                fifaElements.forEach(elementId => {
                    const element = iframeDoc.getElementById(elementId);
                    if (element) {
                        foundCount++;
                        const currentValue = element.textContent;
                        const isVisible = element.offsetParent !== null && element.style.display !== 'none';
                        const visibilityClass = isVisible ? 'element-found' : 'element-not-found';
                        const visibilityText = isVisible ? 'Visible' : 'Masqu√©';
                        elementsStatus += `<span class="element-status ${visibilityClass}">${elementId} ${isVisible ? '‚úÖ' : '‚ùå'} "${currentValue}" (${visibilityText})</span>`;
                        log(`‚úÖ ${elementId} trouv√©: "${currentValue}" (${visibilityText})`);
                    } else {
                        notFoundCount++;
                        elementsStatus += `<span class="element-status element-not-found">${elementId} ‚ùå Non trouv√©</span>`;
                        log(`‚ùå √âl√©ment NON trouv√©: ${elementId}`, 'error');
                    }
                });
                
                // 5. V√©rifier la structure des onglets
                const performanceTabs = iframeDoc.querySelector('.performance-tabs');
                if (performanceTabs) {
                    const tabButtons = performanceTabs.querySelectorAll('button');
                    log(`üìä ${tabButtons.length} boutons d'onglets trouv√©s`);
                    
                    tabButtons.forEach((button, index) => {
                        const isActive = button.classList.contains('bg-blue-600');
                        const buttonText = button.textContent.trim();
                        log(`   Bouton ${index + 1}: ${buttonText} (actif: ${isActive ? '‚úÖ' : '‚ùå'})`);
                    });
                } else {
                    log('‚ùå Navigation des onglets de performance NON trouv√©e', 'error');
                }
                
                // 6. R√©sum√© du diagnostic
                resultDiv.innerHTML = `
                    <div class="info">üîç Diagnostic Complet des √âl√©ments FIFA</div>
                    <div style="margin-top: 15px;">
                        <div><strong>Onglet Performance:</strong> ${performanceTab ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</div>
                        <div><strong>Dashboard Performance:</strong> ${performanceDashboard ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</div>
                        <div><strong>Contenu Performance:</strong> ${performanceContent ? '‚úÖ Trouv√©' : '‚ùå Non trouv√©'}</div>
                        <div><strong>√âl√©ments FIFA trouv√©s:</strong> ${foundCount}/${fifaElements.length}</div>
                        <div><strong>√âl√©ments FIFA manquants:</strong> ${notFoundCount}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4>Statut des √©l√©ments FIFA:</h4>
                        ${elementsStatus}
                    </div>
                `;
                
                if (foundCount === 0) {
                    log('‚ö†Ô∏è Aucun √©l√©ment FIFA trouv√© dans le portail !', 'warning');
                } else {
                    log(`üéâ ${foundCount} √©l√©ments FIFA trouv√©s dans le portail`);
                }
                
            } catch (error) {
                log(`‚ùå Erreur diagnostic: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur Diagnostic: ${error.message}</div>`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üéâ Page de test direct du portail principal charg√©e !');
            log('üîß Pr√™t pour le diagnostic FIFA...');
            
            // Attendre que l'iframe soit charg√©e
            const iframe = document.getElementById('portail-iframe');
            iframe.onload = function() {
                log('üìÑ Portail principal charg√© dans l\'iframe');
                log('üîç Pr√™t pour le diagnostic complet des √©l√©ments FIFA...');
                log('üí° Cliquez sur "Diagnostic Complet FIFA" pour commencer...');
            };
        });
    </script>
</body>
</html>
