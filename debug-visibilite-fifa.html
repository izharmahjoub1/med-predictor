<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Visibilit√© √âl√©ments FIFA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1f2937; color: white; }
        .debug-section { background: #374151; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .log { background: #111827; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .element-status { display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .element-found { background: #10b981; color: white; }
        .element-not-found { background: #ef4444; color: white; }
        .element-visible { background: #10b981; color: white; }
        .element-hidden { background: #ef4444; color: white; }
        .iframe-container { width: 100%; height: 800px; border: 2px solid #4b5563; border-radius: 8px; margin: 20px 0; }
        iframe { width: 100%; height: 100%; border: none; }
        .css-debug { background: #1f2937; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #4b5563; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üîç Debug Visibilit√© √âl√©ments FIFA</h1>
    
    <div class="debug-section">
        <h2>1. Portail Principal FIFA (iframe)</h2>
        <div class="iframe-container">
            <iframe id="portail-iframe" src="/portail-joueur/7"></iframe>
        </div>
    </div>
    
    <div class="debug-section">
        <h2>2. Diagnostic de Visibilit√© FIFA</h2>
        <button onclick="diagnosticVisibilite()">üîç Diagnostiquer Visibilit√© FIFA</button>
        <div id="visibilite-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. Test de Rendu des √âl√©ments</h2>
        <button onclick="testRenduElements()">üé® Tester Rendu des √âl√©ments</button>
        <div id="rendu-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Logs de Diagnostic</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        // Fonction de logging
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Diagnostic de visibilit√© des √©l√©ments FIFA
        function diagnosticVisibilite() {
            log('üîç Diagnostic de visibilit√© des √©l√©ments FIFA...');
            const resultDiv = document.getElementById('visibilite-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                log('‚úÖ Acc√®s au DOM de l\'iframe r√©ussi');
                
                // √âl√©ments FIFA √† v√©rifier
                const fifaElements = [
                    'dynamic-overall-rating',
                    'dynamic-goals',
                    'dynamic-assists',
                    'quick-goals',
                    'quick-assists',
                    'quick-form'
                ];
                
                let elementsStatus = '';
                let visibleCount = 0;
                let hiddenCount = 0;
                
                fifaElements.forEach(elementId => {
                    const element = iframeDoc.getElementById(elementId);
                    if (element) {
                        // V√©rifications de visibilit√© d√©taill√©es
                        const computedStyle = iframeDoc.defaultView.getComputedStyle(element);
                        const display = computedStyle.display;
                        const visibility = computedStyle.visibility;
                        const opacity = computedStyle.opacity;
                        const position = computedStyle.position;
                        const zIndex = computedStyle.zIndex;
                        
                        // V√©rifier si l'√©l√©ment est dans le flux du document
                        const rect = element.getBoundingClientRect();
                        const isInViewport = rect.width > 0 && rect.height > 0;
                        
                        // V√©rifier si l'√©l√©ment est masqu√© par CSS
                        const isHiddenByCSS = display === 'none' || visibility === 'hidden' || opacity === '0';
                        
                        // V√©rifier si l'√©l√©ment est masqu√© par position
                        const isHiddenByPosition = position === 'absolute' && (rect.left < 0 || rect.top < 0);
                        
                        // V√©rifier si l'√©l√©ment est masqu√© par overflow
                        const parent = element.parentElement;
                        const parentRect = parent ? parent.getBoundingClientRect() : null;
                        const isHiddenByOverflow = parentRect && (rect.left >= parentRect.right || rect.top >= parentRect.bottom);
                        
                        const isVisible = !isHiddenByCSS && !isHiddenByPosition && !isHiddenByOverflow && isInViewport;
                        
                        if (isVisible) {
                            visibleCount++;
                            elementsStatus += `<span class="element-status element-visible">${elementId} ‚úÖ Visible</span>`;
                            log(`‚úÖ ${elementId}: Visible (display: ${display}, visibility: ${visibility}, opacity: ${opacity})`);
                        } else {
                            hiddenCount++;
                            elementsStatus += `<span class="element-status element-hidden">${elementId} ‚ùå Masqu√©</span>`;
                            
                            let reason = '';
                            if (isHiddenByCSS) reason = 'CSS (display/visibility/opacity)';
                            else if (isHiddenByPosition) reason = 'Position hors √©cran';
                            else if (isHiddenByOverflow) reason = 'Overflow parent';
                            else if (!isInViewport) reason = 'Dimensions nulles';
                            else reason = 'Autre';
                            
                            log(`‚ùå ${elementId}: Masqu√© - Raison: ${reason}`, 'warning');
                            log(`   D√©tails: display=${display}, visibility=${visibility}, opacity=${opacity}, position=${position}, z-index=${zIndex}`);
                            log(`   Dimensions: width=${rect.width}, height=${rect.height}, left=${rect.left}, top=${rect.top}`);
                        }
                        
                        // Afficher les styles CSS de l'√©l√©ment
                        log(`   Styles CSS de ${elementId}:`);
                        log(`     display: ${display}`);
                        log(`     visibility: ${visibility}`);
                        log(`     opacity: ${opacity}`);
                        log(`     position: ${position}`);
                        log(`     z-index: ${zIndex}`);
                        log(`     width: ${rect.width}px, height: ${rect.height}px`);
                        
                    } else {
                        elementsStatus += `<span class="element-status element-not-found">${elementId} ‚ùå Non trouv√©</span>`;
                        log(`‚ùå √âl√©ment NON trouv√©: ${elementId}`, 'error');
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="info">üîç Diagnostic de Visibilit√© des √âl√©ments FIFA</div>
                    <div style="margin-top: 15px;">
                        <div><strong>√âl√©ments visibles:</strong> ${visibleCount}</div>
                        <div><strong>√âl√©ments masqu√©s:</strong> ${hiddenCount}</div>
                        <div><strong>Total analys√©s:</strong> ${fifaElements.length}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4>Statut des √©l√©ments:</h4>
                        ${elementsStatus}
                    </div>
                `;
                
                if (visibleCount === 0) {
                    log('‚ö†Ô∏è Aucun √©l√©ment FIFA n\'est visible !', 'warning');
                } else {
                    log(`üéâ ${visibleCount} √©l√©ments FIFA sont visibles`);
                }
                
            } catch (error) {
                log(`‚ùå Erreur diagnostic visibilit√©: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Test de rendu des √©l√©ments
        function testRenduElements() {
            log('üé® Test de rendu des √©l√©ments FIFA...');
            const resultDiv = document.getElementById('rendu-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                // Tester la visibilit√© du conteneur parent
                const performanceContent = iframeDoc.getElementById('performance-content');
                if (performanceContent) {
                    const computedStyle = iframeDoc.defaultView.getComputedStyle(performanceContent);
                    const display = computedStyle.display;
                    const visibility = computedStyle.visibility;
                    const opacity = computedStyle.opacity;
                    const height = computedStyle.height;
                    const overflow = computedStyle.overflow;
                    
                    log('üîç Analyse du conteneur performance-content:');
                    log(`   display: ${display}`);
                    log(`   visibility: ${visibility}`);
                    log(`   opacity: ${opacity}`);
                    log(`   height: ${height}`);
                    log(`   overflow: ${overflow}`);
                    
                    // V√©rifier si le conteneur est visible
                    const rect = performanceContent.getBoundingClientRect();
                    const isContainerVisible = rect.width > 0 && rect.height > 0;
                    
                    log(`   Dimensions du conteneur: width=${rect.width}px, height=${rect.height}px`);
                    log(`   Conteneur visible: ${isContainerVisible ? '‚úÖ' : '‚ùå'}`);
                    
                    resultDiv.innerHTML = `
                        <div class="info">üé® Test de Rendu des √âl√©ments FIFA</div>
                        <div style="margin-top: 15px;">
                            <div><strong>Conteneur performance-content:</strong></div>
                            <div class="css-debug">
                                display: ${display}<br>
                                visibility: ${visibility}<br>
                                opacity: ${opacity}<br>
                                height: ${height}<br>
                                overflow: ${overflow}<br>
                                dimensions: ${rect.width}px √ó ${rect.height}px<br>
                                visible: ${isContainerVisible ? '‚úÖ' : '‚ùå'}
                            </div>
                        </div>
                    `;
                    
                    if (!isContainerVisible) {
                        log('‚ö†Ô∏è Le conteneur performance-content est masqu√© !', 'warning');
                    }
                } else {
                    log('‚ùå Conteneur performance-content non trouv√©', 'error');
                }
                
            } catch (error) {
                log(`‚ùå Erreur test rendu: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üéâ Page de debug visibilit√© FIFA charg√©e !');
            log('üîß Pr√™t pour le diagnostic de visibilit√©...');
            
            // Attendre que l'iframe soit charg√©e
            const iframe = document.getElementById('portail-iframe');
            iframe.onload = function() {
                log('üìÑ Portail principal charg√© dans l\'iframe');
                log('üîç Pr√™t pour le diagnostic de visibilit√© des √©l√©ments FIFA...');
                log('üí° Cliquez sur "Diagnostiquer Visibilit√© FIFA" pour commencer...');
            };
        });
    </script>
</body>
</html>
