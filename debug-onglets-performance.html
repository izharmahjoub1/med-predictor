<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Onglets Performance FIFA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1f2937; color: white; }
        .debug-section { background: #374151; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .log { background: #111827; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .data-display { background: #1f2937; padding: 15px; margin: 10px 0; border-radius: 5px; border: 1px solid #4b5563; }
        .element-status { display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .element-found { background: #10b981; color: white; }
        .element-not-found { background: #ef4444; color: white; }
        .element-visible { background: #10b981; color: white; }
        .element-hidden { background: #ef4444; color: white; }
        .tab-content { background: #374151; padding: 15px; margin: 15px 0; border-radius: 8px; border: 1px solid #4b5563; }
    </style>
</head>
<body>
    <h1>üîç Debug Onglets Performance FIFA</h1>
    
    <div class="debug-section">
        <h2>1. Test de l'API FIFA</h2>
        <button onclick="testAPIFIFA()">üöÄ Tester l'API FIFA</button>
        <div id="api-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. V√©rification de l'Onglet Performance</h2>
        <button onclick="checkPerformanceTab()">üëÅÔ∏è V√©rifier Onglet Performance</button>
        <div id="performance-tab-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. V√©rification des √âl√©ments FIFA dans l'Onglet</h2>
        <button onclick="checkFIFAElementsInTab()">üîç V√©rifier √âl√©ments FIFA</button>
        <div id="fifa-elements-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Test de Mise √† Jour des Onglets</h2>
        <button onclick="testTabUpdate()">üé® Tester Mise √† Jour Onglets</button>
        <div id="tab-update-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>5. Simulation du Portail FIFA</h2>
        <button onclick="simulatePortal()">üéÆ Simuler Portail FIFA</button>
        <div id="portal-simulation-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>6. Logs en Temps R√©el</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        // Fonction de logging
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // Test de l'API FIFA
        async function testAPIFIFA() {
            log('üöÄ Test de l\'API FIFA lanc√©...');
            const resultDiv = document.getElementById('api-result');
            
            try {
                const response = await fetch('/api/player-performance/7');
                log(`üì° R√©ponse API re√ßue: ${response.status} ${response.statusText}`);
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                log('‚úÖ Donn√©es JSON pars√©es avec succ√®s');
                log(`üìä Message: ${data.message}`);
                log(`üìà Donn√©es joueur: ${Object.keys(data.data).length} champs`);
                
                // Stocker les donn√©es pour les tests suivants
                window.fifaData = data.data;
                
                // Afficher les donn√©es cl√©s
                const playerData = data.data;
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ API FIFA Fonctionne !</div>
                    <div style="margin-top: 10px;">
                        <div><strong>Joueur:</strong> ${playerData.first_name} ${playerData.last_name}</div>
                        <div><strong>Rating FIFA:</strong> ${playerData.overall_rating}</div>
                        <div><strong>Position:</strong> ${playerData.position}</div>
                        <div><strong>Buts:</strong> ${playerData.goals_scored}</div>
                        <div><strong>Passes:</strong> ${playerData.assists}</div>
                        <div><strong>Matchs:</strong> ${playerData.matches_played}</div>
                    </div>
                `;
                
                log('üéâ Test API r√©ussi !');
                
            } catch (error) {
                log(`‚ùå Erreur API: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur API: ${error.message}</div>`;
            }
        }

        // V√©rification de l'onglet Performance
        function checkPerformanceTab() {
            log('üëÅÔ∏è V√©rification de l\'onglet Performance...');
            const resultDiv = document.getElementById('performance-tab-result');
            
            // V√©rifier l'onglet principal
            const performanceTab = document.getElementById('performance-tab');
            if (performanceTab) {
                const isVisible = performanceTab.style.display !== 'none' && performanceTab.offsetParent !== null;
                log(`‚úÖ Onglet Performance trouv√©: visible=${isVisible}`);
                
                // V√©rifier le dashboard de performance
                const performanceDashboard = document.getElementById('performance-dashboard');
                if (performanceDashboard) {
                    log('‚úÖ Dashboard de performance trouv√©');
                    
                    // V√©rifier les onglets de performance
                    const performanceTabs = performanceDashboard.querySelector('.performance-tabs');
                    if (performanceTabs) {
                        log('‚úÖ Navigation des onglets de performance trouv√©e');
                        
                        // Compter les boutons d'onglets
                        const tabButtons = performanceTabs.querySelectorAll('button');
                        log(`üìä ${tabButtons.length} boutons d'onglets trouv√©s`);
                        
                        tabButtons.forEach((button, index) => {
                            const isActive = button.classList.contains('bg-blue-600');
                            log(`   Bouton ${index + 1}: ${button.textContent.trim()} (actif: ${isActive})`);
                        });
                    } else {
                        log('‚ùå Navigation des onglets de performance NON trouv√©e', 'error');
                    }
                    
                    // V√©rifier le contenu des onglets
                    const tabContents = performanceDashboard.querySelectorAll('.tab-content > div');
                    log(`üìä ${tabContents.length} contenus d'onglets trouv√©s`);
                    
                    tabContents.forEach((content, index) => {
                        const isVisible = content.style.display !== 'none';
                        const hasContent = content.children.length > 0;
                        log(`   Onglet ${index + 1}: visible=${isVisible}, contenu=${hasContent} (${content.children.length} enfants)`);
                    });
                } else {
                    log('‚ùå Dashboard de performance NON trouv√©', 'error');
                }
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Onglet Performance analys√©</div>
                    <div style="margin-top: 10px;">
                        <div><strong>Onglet principal:</strong> ${isVisible ? 'Visible' : 'Masqu√©'}</div>
                        <div><strong>Dashboard:</strong> ${performanceDashboard ? 'Trouv√©' : 'Non trouv√©'}</div>
                        <div><strong>Navigation onglets:</strong> ${performanceDashboard?.querySelector('.performance-tabs') ? 'Trouv√©e' : 'Non trouv√©e'}</div>
                        <div><strong>Contenus onglets:</strong> ${performanceDashboard?.querySelectorAll('.tab-content > div').length || 0}</div>
                    </div>
                `;
            } else {
                log('‚ùå Onglet Performance NON trouv√©', 'error');
                resultDiv.innerHTML = '<div class="error">‚ùå Onglet Performance NON trouv√©</div>';
            }
        }

        // V√©rification des √©l√©ments FIFA dans l'onglet
        function checkFIFAElementsInTab() {
            log('üîç V√©rification des √©l√©ments FIFA dans l\'onglet...');
            const resultDiv = document.getElementById('fifa-elements-result');
            
            if (!window.fifaData) {
                log('‚ö†Ô∏è Aucune donn√©e FIFA disponible. Testez d\'abord l\'API.', 'warning');
                resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Testez d\'abord l\'API FIFA</div>';
                return;
            }
            
            // Liste des √©l√©ments FIFA √† v√©rifier
            const fifaElements = [
                'dynamic-overall-rating',
                'dynamic-goals',
                'dynamic-assists',
                'dynamic-shots-on-target',
                'dynamic-shot-accuracy',
                'dynamic-tackles-won',
                'dynamic-interceptions',
                'dynamic-clearances',
                'dynamic-duels-won',
                'dynamic-distance',
                'dynamic-max-speed',
                'dynamic-sprints',
                'dynamic-fitness',
                'dynamic-matches-played',
                'dynamic-minutes-played',
                'dynamic-passes-completed',
                'quick-goals',
                'quick-assists',
                'quick-form'
            ];
            
            let foundCount = 0;
            let notFoundCount = 0;
            let visibleCount = 0;
            let hiddenCount = 0;
            let elementsStatus = '';
            
            fifaElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    foundCount++;
                    const isVisible = element.offsetParent !== null && element.style.display !== 'none';
                    const currentValue = element.textContent;
                    const expectedValue = getExpectedValue(elementId, window.fifaData);
                    
                    if (isVisible) {
                        visibleCount++;
                        elementsStatus += `<span class="element-status element-visible">${elementId} ‚úÖ Visible</span>`;
                        log(`‚úÖ ${elementId}: visible, valeur="${currentValue}" (attendu: "${expectedValue}")`);
                    } else {
                        hiddenCount++;
                        elementsStatus += `<span class="element-status element-hidden">${elementId} ‚ùå Masqu√©</span>`;
                        log(`‚ö†Ô∏è ${elementId}: masqu√©, valeur="${currentValue}" (attendu: "${expectedValue}")`, 'warning');
                    }
                } else {
                    notFoundCount++;
                    elementsStatus += `<span class="element-status element-not-found">${elementId} ‚ùå Non trouv√©</span>`;
                    log(`‚ùå √âl√©ment NON trouv√©: ${elementId}`, 'error');
                }
            });
            
            resultDiv.innerHTML = `
                <div class="info">üîç V√©rification des √âl√©ments FIFA dans l'Onglet</div>
                <div style="margin-top: 10px;">
                    <div><strong>√âl√©ments trouv√©s:</strong> ${foundCount}/${fifaElements.length}</div>
                    <div><strong>√âl√©ments visibles:</strong> ${visibleCount}</div>
                    <div><strong>√âl√©ments masqu√©s:</strong> ${hiddenCount}</div>
                    <div><strong>√âl√©ments manquants:</strong> ${notFoundCount}</div>
                </div>
                <div style="margin-top: 15px;">
                    <h4>Statut des √©l√©ments:</h4>
                    ${elementsStatus}
                </div>
            `;
            
            if (visibleCount === 0) {
                log('‚ö†Ô∏è Aucun √©l√©ment FIFA n\'est visible dans l\'onglet !', 'warning');
            } else {
                log(`üéâ ${visibleCount} √©l√©ments FIFA sont visibles dans l'onglet`);
            }
        }

        // Obtenir la valeur attendue pour un √©l√©ment
        function getExpectedValue(elementId, fifaData) {
            const valueMap = {
                'dynamic-overall-rating': fifaData.overall_rating || 0,
                'dynamic-goals': fifaData.goals_scored || 0,
                'dynamic-assists': fifaData.assists || 0,
                'dynamic-shots-on-target': fifaData.shots_on_target || 0,
                'dynamic-shot-accuracy': (fifaData.shot_accuracy || 0) + '%',
                'dynamic-tackles-won': fifaData.tackles_won || 0,
                'dynamic-interceptions': fifaData.interceptions || 0,
                'dynamic-clearances': fifaData.clearances || 0,
                'dynamic-duels-won': fifaData.duels_won || 0,
                'dynamic-distance': (fifaData.distance_covered || 0) + 'km',
                'dynamic-max-speed': (fifaData.max_speed || 0) + 'km/h',
                'dynamic-sprints': fifaData.sprints_count || 0,
                'dynamic-fitness': (fifaData.fitness_score || 0) + '%',
                'dynamic-matches-played': fifaData.matches_played || 0,
                'dynamic-minutes-played': fifaData.minutes_played || 0,
                'dynamic-passes-completed': fifaData.passes_completed || 0,
                'quick-goals': fifaData.goals_scored || 0,
                'quick-assists': fifaData.assists || 0,
                'quick-form': fifaData.form_percentage || 0
            };
            
            return valueMap[elementId] || 'N/A';
        }

        // Test de mise √† jour des onglets
        function testTabUpdate() {
            log('üé® Test de mise √† jour des onglets...');
            const resultDiv = document.getElementById('tab-update-result');
            
            if (!window.fifaData) {
                log('‚ö†Ô∏è Aucune donn√©e FIFA disponible. Testez d\'abord l\'API.', 'warning');
                resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Testez d\'abord l\'API FIFA</div>';
                return;
            }
            
            try {
                // Simuler la fonction updatePerformanceInterface
                log('üîÑ Simulation de updatePerformanceInterface...');
                
                const mockData = window.fifaData;
                const elementsToUpdate = {
                    'dynamic-goals': mockData.goals_scored || 0,
                    'dynamic-assists': mockData.assists || 0,
                    'quick-goals': mockData.goals_scored || 0,
                    'quick-assists': mockData.assists || 0,
                    'quick-form': mockData.form_percentage || 0,
                    'dynamic-overall-rating': mockData.overall_rating || 0
                };
                
                log(`üìä ${Object.keys(elementsToUpdate).length} √©l√©ments √† mettre √† jour`);
                
                let updatedCount = 0;
                let notFoundCount = 0;
                
                // Mettre √† jour tous les √©l√©ments avec v√©rification
                Object.entries(elementsToUpdate).forEach(([elementId, value]) => {
                    const element = document.getElementById(elementId);
                    if (element) {
                        element.textContent = value;
                        updatedCount++;
                        log(`‚úÖ ${elementId} mis √† jour avec: ${value}`);
                    } else {
                        notFoundCount++;
                        log(`‚ö†Ô∏è √âl√©ment ${elementId} non trouv√© dans le DOM`, 'warning');
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Test de mise √† jour des onglets termin√©</div>
                    <div style="margin-top: 10px;">
                        <div><strong>√âl√©ments mis √† jour:</strong> ${updatedCount}</div>
                        <div><strong>√âl√©ments non trouv√©s:</strong> ${notFoundCount}</div>
                        <div><strong>Total trait√©:</strong> ${Object.keys(elementsToUpdate).length}</div>
                    </div>
                `;
                
                log(`üéâ Test termin√©: ${updatedCount} √©l√©ments mis √† jour, ${notFoundCount} non trouv√©s`);
                
            } catch (error) {
                log(`‚ùå Erreur test mise √† jour onglets: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Simulation du portail FIFA
        function simulatePortal() {
            log('üéÆ Simulation du portail FIFA...');
            const resultDiv = document.getElementById('portal-simulation-result');
            
            if (!window.fifaData) {
                log('‚ö†Ô∏è Aucune donn√©e FIFA disponible. Testez d\'abord l\'API.', 'warning');
                resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Testez d\'abord l\'API FIFA</div>';
                return;
            }
            
            try {
                // Simuler le chargement complet
                log('üìÑ Simulation du chargement de la page...');
                log('üéØ Simulation de DOMContentLoaded...');
                log('üìä Simulation de initCharts...');
                log('üöÄ Simulation de loadFIFAPerformanceData...');
                log('üì° Simulation de la r√©cup√©ration des donn√©es...');
                log('üîÑ Simulation de la mise √† jour de l\'interface...');
                
                // V√©rifier l'√©tat final
                const performanceTab = document.getElementById('performance-tab');
                const isTabVisible = performanceTab && performanceTab.style.display !== 'none';
                
                const fifaElements = ['dynamic-goals', 'dynamic-assists', 'quick-goals', 'quick-assists'];
                let visibleElements = 0;
                
                fifaElements.forEach(elementId => {
                    const element = document.getElementById(elementId);
                    if (element && element.offsetParent !== null) {
                        visibleElements++;
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="success">‚úÖ Simulation du Portail FIFA Termin√©e</div>
                    <div style="margin-top: 10px;">
                        <div><strong>Onglet Performance visible:</strong> ${isTabVisible ? '‚úÖ' : '‚ùå'}</div>
                        <div><strong>√âl√©ments FIFA visibles:</strong> ${visibleElements}/${fifaElements.length}</div>
                        <div><strong>Donn√©es FIFA charg√©es:</strong> ‚úÖ</div>
                        <div><strong>Interface mise √† jour:</strong> ‚úÖ</div>
                    </div>
                `;
                
                log('üéâ Simulation du portail FIFA termin√©e !');
                
            } catch (error) {
                log(`‚ùå Erreur simulation: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur Simulation: ${error.message}</div>`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üéâ Page de debug onglets performance charg√©e avec succ√®s !');
            log('üîß Pr√™t pour le d√©bogage des onglets FIFA...');
            
            // Test automatique de l'API apr√®s 1 seconde
            setTimeout(() => {
                log('üîÑ Test automatique de l\'API FIFA...');
                testAPIFIFA();
            }, 1000);
        });
    </script>
</body>
</html>
