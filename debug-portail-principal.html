<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Portail Principal FIFA</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #1f2937; color: white; }
        .debug-section { background: #374151; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .warning { color: #f59e0b; }
        .info { color: #3b82f6; }
        button { background: #3b82f6; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #2563eb; }
        .log { background: #111827; padding: 10px; margin: 10px 0; border-radius: 5px; font-family: monospace; max-height: 400px; overflow-y: auto; }
        .element-status { display: inline-block; margin: 5px; padding: 5px 10px; border-radius: 3px; font-size: 12px; }
        .element-found { background: #10b981; color: white; }
        .element-not-found { background: #ef4444; color: white; }
        .element-visible { background: #10b981; color: white; }
        .element-hidden { background: #ef4444; color: white; }
        .iframe-container { width: 100%; height: 600px; border: 2px solid #4b5563; border-radius: 8px; margin: 20px 0; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <h1>üîç Debug Portail Principal FIFA</h1>
    
    <div class="debug-section">
        <h2>1. Portail Principal FIFA (iframe)</h2>
        <p>Cette iframe charge le portail principal pour v√©rifier les √©l√©ments FIFA :</p>
        <div class="iframe-container">
            <iframe id="portail-iframe" src="/portail-joueur/7"></iframe>
        </div>
        <button onclick="checkPortailElements()">üîç V√©rifier √âl√©ments FIFA dans le Portail</button>
        <div id="portail-check-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>2. Test Direct des √âl√©ments FIFA</h2>
        <button onclick="testDirectElements()">üéØ Test Direct des √âl√©ments</button>
        <div id="direct-test-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>3. V√©rification de la Structure HTML</h2>
        <button onclick="checkHTMLStructure()">üèóÔ∏è V√©rifier Structure HTML</button>
        <div id="html-structure-result"></div>
    </div>
    
    <div class="debug-section">
        <h2>4. Logs en Temps R√©el</h2>
        <div id="logs" class="log"></div>
    </div>

    <script>
        // Fonction de logging
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'success' ? 'success' : type === 'warning' ? 'warning' : 'info';
            
            logsDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
            console.log(message);
        }

        // V√©rifier les √©l√©ments FIFA dans le portail
        function checkPortailElements() {
            log('üîç V√©rification des √©l√©ments FIFA dans le portail principal...');
            const resultDiv = document.getElementById('portail-check-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                // Liste des √©l√©ments FIFA √† v√©rifier
                const fifaElements = [
                    'dynamic-overall-rating',
                    'dynamic-goals',
                    'dynamic-assists',
                    'quick-goals',
                    'quick-assists',
                    'quick-form'
                ];
                
                let foundCount = 0;
                let notFoundCount = 0;
                let elementsStatus = '';
                
                fifaElements.forEach(elementId => {
                    const element = iframeDoc.getElementById(elementId);
                    if (element) {
                        foundCount++;
                        const currentValue = element.textContent;
                        elementsStatus += `<span class="element-status element-found">${elementId} ‚úÖ "${currentValue}"</span>`;
                        log(`‚úÖ ${elementId} trouv√©: "${currentValue}"`);
                    } else {
                        notFoundCount++;
                        elementsStatus += `<span class="element-status element-not-found">${elementId} ‚ùå Non trouv√©</span>`;
                        log(`‚ùå √âl√©ment NON trouv√©: ${elementId}`, 'error');
                    }
                });
                
                resultDiv.innerHTML = `
                    <div class="info">üîç V√©rification des √âl√©ments FIFA dans le Portail Principal</div>
                    <div style="margin-top: 10px;">
                        <div><strong>√âl√©ments trouv√©s:</strong> ${foundCount}/${fifaElements.length}</div>
                        <div><strong>√âl√©ments manquants:</strong> ${notFoundCount}</div>
                    </div>
                    <div style="margin-top: 15px;">
                        <h4>Statut des √©l√©ments:</h4>
                        ${elementsStatus}
                    </div>
                `;
                
                if (foundCount === 0) {
                    log('‚ö†Ô∏è Aucun √©l√©ment FIFA trouv√© dans le portail !', 'warning');
                } else {
                    log(`üéâ ${foundCount} √©l√©ments FIFA trouv√©s dans le portail`);
                }
                
            } catch (error) {
                log(`‚ùå Erreur v√©rification portail: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Test direct des √©l√©ments
        function testDirectElements() {
            log('üéØ Test direct des √©l√©ments FIFA...');
            const resultDiv = document.getElementById('direct-test-result');
            
            try {
                // Essayer d'acc√©der au portail principal
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                // V√©rifier la structure de base
                const performanceTab = iframeDoc.getElementById('performance-tab');
                const performanceDashboard = iframeDoc.getElementById('performance-dashboard');
                const performanceContent = iframeDoc.getElementById('performance-content');
                
                let structureStatus = '';
                
                if (performanceTab) {
                    structureStatus += '<span class="element-status element-found">performance-tab ‚úÖ</span>';
                    log('‚úÖ performance-tab trouv√©');
                } else {
                    structureStatus += '<span class="element-status element-not-found">performance-tab ‚ùå</span>';
                    log('‚ùå performance-tab NON trouv√©', 'error');
                }
                
                if (performanceDashboard) {
                    structureStatus += '<span class="element-status element-found">performance-dashboard ‚úÖ</span>';
                    log('‚úÖ performance-dashboard trouv√©');
                } else {
                    structureStatus += '<span class="element-status element-not-found">performance-dashboard ‚ùå</span>';
                    log('‚ùå performance-dashboard NON trouv√©', 'error');
                }
                
                if (performanceContent) {
                    const isVisible = performanceContent.style.display !== 'none' && performanceContent.classList.contains('hidden') === false;
                    const visibilityClass = isVisible ? 'element-visible' : 'element-hidden';
                    const visibilityText = isVisible ? 'Visible' : 'Masqu√©';
                    structureStatus += `<span class="element-status ${visibilityClass}">performance-content ${visibilityClass === 'element-visible' ? '‚úÖ' : '‚ùå'} ${visibilityText}</span>`;
                    log(`‚úÖ performance-content trouv√©: ${visibilityText}`);
                } else {
                    structureStatus += '<span class="element-status element-not-found">performance-content ‚ùå</span>';
                    log('‚ùå performance-content NON trouv√©', 'error');
                }
                
                resultDiv.innerHTML = `
                    <div class="info">üèóÔ∏è V√©rification de la Structure HTML</div>
                    <div style="margin-top: 10px;">
                        <h4>√âl√©ments de base:</h4>
                        ${structureStatus}
                    </div>
                `;
                
            } catch (error) {
                log(`‚ùå Erreur test direct: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // V√©rification de la structure HTML
        function checkHTMLStructure() {
            log('üèóÔ∏è V√©rification de la structure HTML...');
            const resultDiv = document.getElementById('html-structure-result');
            
            try {
                const iframe = document.getElementById('portail-iframe');
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                
                if (!iframeDoc) {
                    log('‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe', 'warning');
                    resultDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Impossible d\'acc√©der au contenu de l\'iframe</div>';
                    return;
                }
                
                // V√©rifier les onglets de performance
                const performanceTabs = iframeDoc.querySelector('.performance-tabs');
                if (performanceTabs) {
                    const tabButtons = performanceTabs.querySelectorAll('button');
                    log(`üìä ${tabButtons.length} boutons d'onglets trouv√©s`);
                    
                    let tabsStatus = '';
                    tabButtons.forEach((button, index) => {
                        const isActive = button.classList.contains('bg-blue-600');
                        const buttonText = button.textContent.trim();
                        tabsStatus += `<div>Bouton ${index + 1}: ${buttonText} (actif: ${isActive ? '‚úÖ' : '‚ùå'})</div>`;
                    });
                    
                    resultDiv.innerHTML = `
                        <div class="success">‚úÖ Structure des onglets analys√©e</div>
                        <div style="margin-top: 10px;">
                            <div><strong>Boutons d'onglets:</strong> ${tabButtons.length}</div>
                            <div style="margin-top: 10px;">
                                ${tabsStatus}
                            </div>
                        </div>
                    `;
                } else {
                    log('‚ùå Navigation des onglets de performance NON trouv√©e', 'error');
                    resultDiv.innerHTML = '<div class="error">‚ùå Navigation des onglets de performance NON trouv√©e</div>';
                }
                
            } catch (error) {
                log(`‚ùå Erreur v√©rification structure: ${error.message}`, 'error');
                resultDiv.innerHTML = `<div class="error">‚ùå Erreur: ${error.message}</div>`;
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            log('üéâ Page de debug portail principal charg√©e avec succ√®s !');
            log('üîß Pr√™t pour le d√©bogage du portail principal FIFA...');
            
            // Attendre que l'iframe soit charg√©e
            const iframe = document.getElementById('portail-iframe');
            iframe.onload = function() {
                log('üìÑ Portail principal charg√© dans l\'iframe');
                log('üîç Pr√™t pour la v√©rification des √©l√©ments FIFA...');
            };
        });
    </script>
</body>
</html>
