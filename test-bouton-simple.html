<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Bouton Assistant Vocal - Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold text-center mb-8">üîç Diagnostic Bouton Assistant Vocal</h1>
        
        <!-- Onglets -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <div class="flex space-x-1 mb-6">
                <button id="voice-tab" class="px-4 py-2 bg-blue-600 text-white rounded-lg">
                    üé§ Assistant Vocal
                </button>
                <button id="manual-tab" class="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg">
                    ‚úçÔ∏è Saisie Manuelle
                </button>
            </div>
            
            <!-- Sections -->
            <div id="voice-section" class="space-y-4">
                <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-blue-800 mb-2">üé§ Assistant Vocal</h3>
                    <p class="text-blue-700">Section de reconnaissance vocale</p>
                    <div class="mt-4">
                        <button id="test-voice-btn" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700">
                            üß™ Tester Bouton
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="manual-section" class="hidden space-y-4">
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4">
                    <h3 class="text-lg font-semibold text-gray-800 mb-2">‚úçÔ∏è Saisie Manuelle</h3>
                    <p class="text-gray-700">Section de saisie manuelle</p>
                </div>
            </div>
        </div>
        
        <!-- Console de debug -->
        <div class="bg-black text-green-400 p-4 rounded-lg font-mono text-sm">
            <h3 class="text-white mb-2">üìä Console de Debug :</h3>
            <div id="debug-console">En attente...</div>
        </div>
    </div>

    <script>
        // Fonction de debug
        function debugLog(message) {
            const console = document.getElementById('debug-console');
            const timestamp = new Date().toLocaleTimeString();
            console.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.scrollTop = console.scrollHeight;
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('üöÄ DOM Content Loaded !');
            
            // R√©cup√©rer les √©l√©ments
            const voiceTab = document.getElementById('voice-tab');
            const manualTab = document.getElementById('manual-tab');
            const voiceSection = document.getElementById('voice-section');
            const manualSection = document.getElementById('manual-section');
            const testVoiceBtn = document.getElementById('test-voice-btn');
            
            debugLog('üîç √âl√©ments trouv√©s:');
            debugLog(`- voice-tab: ${voiceTab ? '‚úÖ' : '‚ùå'}`);
            debugLog(`- manual-tab: ${manualTab ? '‚úÖ' : '‚ùå'}`);
            debugLog(`- voice-section: ${voiceSection ? '‚úÖ' : '‚ùå'}`);
            debugLog(`- manual-section: ${manualSection ? '‚úÖ' : '‚ùå'}`);
            debugLog(`- test-voice-btn: ${testVoiceBtn ? '‚úÖ' : '‚ùå'}`);
            
            if (!voiceTab || !manualTab || !voiceSection || !manualSection) {
                debugLog('‚ùå Certains √©l√©ments sont manquants !');
                return;
            }
            
            // Fonction pour afficher une section
            function showSection(sectionId) {
                debugLog(`üîÑ Affichage de la section: ${sectionId}`);
                
                // Masquer toutes les sections
                [voiceSection, manualSection].forEach(section => {
                    section.classList.add('hidden');
                });
                
                // Afficher la section demand√©e
                if (sectionId === 'voice-section') {
                    voiceSection.classList.remove('hidden');
                    voiceTab.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg';
                    manualTab.className = 'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg';
                } else {
                    manualSection.classList.remove('hidden');
                    manualTab.className = 'px-4 py-2 bg-blue-600 text-white rounded-lg';
                    voiceTab.className = 'px-4 py-2 bg-gray-100 text-gray-700 rounded-lg';
                }
                
                debugLog(`‚úÖ Section ${sectionId} affich√©e`);
            }
            
            // Event listeners pour les onglets
            voiceTab.addEventListener('click', function() {
                debugLog('üñ±Ô∏è Clic sur Assistant Vocal');
                showSection('voice-section');
            });
            
            manualTab.addEventListener('click', function() {
                debugLog('üñ±Ô∏è Clic sur Saisie Manuelle');
                showSection('manual-section');
            });
            
            // Event listener pour le bouton de test
            testVoiceBtn.addEventListener('click', function() {
                debugLog('üß™ Bouton de test cliqu√© !');
                debugLog('‚úÖ Le bouton Assistant Vocal fonctionne !');
            });
            
            debugLog('‚úÖ Event listeners ajout√©s !');
            
            // Afficher la section vocale par d√©faut
            showSection('voice-section');
        });
    </script>
</body>
</html>
